<!DOCTYPE html>
<html lang="en">
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Welcome</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrap" >
    <div class="top-bar"></div>

    <div class="welcome-container text-center coming-soon-wrap">
      <h1>
        <img src="images/EatHarmonyLogo.png"  height="85" >

      </h1>
      <h4 >
        Matching lonely single ingredients. 
      </h4>
      <div class = "light">
      <form> 
        <span><input type="text" id = "search" class="search rounded" placeholder="e.g. bananas, spinach,..."></span>
      </form>
    </div>
  </div>


  <div class="footer">
    Copyright &copy; Countable Irrationals&nbsp;&nbsp;|&nbsp;&nbsp;TartanHacks 2014
  </div>

  <script type='text/javascript'>
    <!-- document.getElementById( 'hostname' ).innerText = window.location.hostname; -->
      $("form").ready(function(){
        $("form").keypress(function(e) {
            if(e.which == 13) {
                e.preventDefault();
                var ingreds = $("#search").val();
                var ingredients = ingreds.split(',');
                var url = parse(ingredients);
                $("h4").text(url)
                $("#search").val(url)
                $("form").appendTo("wrap");
                $("form").animate({height: '-1000px' });
            }
        });
      });

      function parse(ingred)
      {
        var api = 'http://api.yummly.com/v1/api/recipes?_app_id=3738dde6&_app_key=c9d9a3b2b8bf4d47d5c23b3864fc3cf7&allowedIngredient[]='
        for (var i = 0; i < ingred.length-1; i++)
        {
          api = api + ingred[i] + '&allowedIngredient[]='
        }
        api = api + ingred[ingred.length-1]
        return api
      }

  </script>


</body>
</html>
