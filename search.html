<!DOCTYPE html>
<html lang="en">
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Welcome</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrap text-center" >

      <div class = "logo">
      <h1>
        <img src="images/EatHarmonyLogo.png"  height="85" >

      </h1>
      </div>

      <h4 >
        Matching lonely single ingredients. 
      </h4>

      <form> 
        <span><input type="text" id = "search" class="search rounded" placeholder="e.g. bananas, spinach,..."></span>
      </form>


        <script type='text/javascript'>
    <!-- document.getElementById(skdjgh 'hostname' ).innerText = window.location.hostname; -->
      $("form").ready(function(){
        $("form").keypress(function(e) {
            if(e.which == 13) {
                e.preventDefault();
                var ingreds = $("#search").val();
                var ingredients = ingreds.split(',');
                var urls = parse(ingredients);
                $.ajax({
                  url: urls
                })
                $("wrap").animate({'marginTop': '-50px'}, 2000);
                $("form").animate({top: $(document).height()/2 }, 2000);
                $("h4").fadeOut(2000); 
            }
        });
      });

      function parse(ingred)
      {
        var api = 'http://api.bigoven.com/recipes?any_kw='
        for (var i = 0; i < ingred.length-1; i++)
        {
          var rec = ingred[i].trimLeft();
          rec = rec.trimRight();
          api = api + rec + '&any_kw='
        }
        rec = ingred[ingred.length-1].trimLeft();
        rec = rec.trimRight();
        api = api + rec
        api = api + 'pg=1&rpp=15&api_key=dvxP3Ib8x153K71alv2yhXp8U349s103'
        return api
      }

  </script>

</body>
</html>
