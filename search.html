<html lang="en">

 <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <div class="wrap text-center" >

      <div class = "logo">
      <h1>
        <img src="images/EatHarmonyLogo.png"  height="85" >

      </h1>
      </div>
      <h4 >
        Matching lonely single ingredients. 
      </h4>

      <form> 
        <span><input type="text" id = "search" class="search rounded" placeholder="e.g. bananas, spinach,..."></span>
      </form>

        <script type='text/javascript'>
    <!-- document.getElementById( 'hostname' ).innerText = window.location.hostname; -->
      $("form").ready(function(){
        $("form").keypress(function(e) {
            if(e.which == 13) {
                e.preventDefault();
                var ingreds = $("#search").val();
                var ingredients = ingreds.split(',');
                var url = parse(ingredients);
                $("wrap").animate({marginTop: -100}, 2000);
                $("form").animate({top: $(document).height()/2-50 }, 2000);
                $("h4").fadeOut(2000); 
                <!--$("h4").remove();-->
            }
        });
      });

      function parse(ingred)
      {
        var api = 'http://api.yummly.com/v1/api/recipes?_app_id=3738dde6&_app_key=c9d9a3b2b8bf4d47d5c23b3864fc3cf7&allowedIngredient[]='
        for (var i = 0; i < ingred.length-1; i++)
        {
          var rec = ingred[i].trimLeft();
          rec = rec.trimRight();
          api = api + rec + '&allowedIngredient[]='
        }
        rec = ingred[ingred.length-1].trimLeft();
        rec = rec.trimRight();
        api = api + rec
        return api
      }

  </script>

</body>
