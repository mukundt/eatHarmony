<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Recipes</title>
    
</head>

<body>
  <div class="wrap">
    <div class="top-bar"></div>
<div class="welcome-container text-center coming-soon-wrap">
      <h1>
	<img src="images/EatHarmonyLogo.png"  height="85" >
	<span id="name"></span><br />
      </h1>
      <h2>
	Time to make:  <span id="time">Unknown :(</span><br />
      </h2>
      <img id = "url">
      <h2>
	
      Ingredients: 

      </h2>
     
     
      
      <ul id="ingredients"> </ul>
     
    
    </div>
</div>

  <div class="footer">
    Copyright &copy; Countable Irrationals&nbsp;&nbsp;|&nbsp;&nbsp;TartanHacks 2014
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>

$.getJSON("http://api.yummly.com/v1/api/recipe/French-Onion-Soup-The-Pioneer-Woman-Cooks-_-Ree-Drummond-41364?_app_id=3738dde6&_app_key=c9d9a3b2b8bf4d47d5c23b3864fc3cf7&callback=?", function(recipe) {

if (recipe.totalTime != null)
{
document.getElementById("time").innerHTML=recipe.totalTime;
}
document.getElementById("name").innerHTML=recipe.name;
document.getElementById("url").src=recipe.images[0].hostedLargeUrl; 

var list = recipe.ingredientLines;
var ul = document.getElementById("ingredients");

for(var i=0; i<list.length; i++) {
    var li = document.createElement("li");
    var text = document.createTextNode(list[i]);
    li.appendChild(text);
    ul.appendChild(li);
  }

});


</script>


</body>
</html>
